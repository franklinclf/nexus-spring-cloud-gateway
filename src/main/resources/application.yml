spring:
  application:
    name: Gateway
  config:
    import: "configserver:"
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config
      fail-fast: true
      retry:
        initial-interval: 1000
        max-interval: 2000
        multiplier: 1.1
        max-attempts: 6
  profiles:
    active: dev

eureka:
  client:
    service-url:
      defaultZone: http://docker.host.internal:8761/eureka, http://docker.host.internal:8762/eureka
    register-with-eureka: true
    fetch-registry: true
    initial-instance-info-replication-interval-seconds: 0
    registry-fetch-interval-seconds: 5
  instance:
    instance-id: ${spring.application.name}